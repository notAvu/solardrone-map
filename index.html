<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div id="map">
      <div id="popup">
        <div class="popover" role="tooltip"><div class="popover-arrow">
        </div>
        <h3 class="popover-header" id="popup-header">Template</h3>
        <button id="close-button" class="close-button" aria-label="Close alert" type="button" data-close>x</button>
        <div class="popover-body">
          <p id=point-coordinates></p><br/>
          <button id="deleteButton">Delete</button>
        </div>
      </div>
      </div>
      <button id="addPoint">Mark Point</button>
      <div>
        <l>Upload geotiff file:  </l><input type="file" id="uploadFile" >

      </div>

      <div hidden id="hiddenButton">
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="./main.js"></script>
    </div>
  </body>
</html>
